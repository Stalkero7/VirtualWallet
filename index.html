<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .logo-esquina {
    position: fixed;   /* Se queda fijo aunque bajes en la página */
    top: 10px;         /* Distancia desde arriba */
    right: 15px;       /* Distancia desde la derecha */
    width: 60px;       /* Tamaño pequeño del logo */
    height: auto;      /* Mantiene la proporción */
    z-index: 2000;     /* Asegura que esté por encima de navbars y modales */
    border-radius: 8px; /* Opcional: redondea un poco las esquinas */
    box-shadow: 0px 2px 10px rgba(0,0,0,0.2); /* Sombra para que resalte */
}
        header { background: #000; color: #fff; padding: 20px; text-align: center; }
        /* Estilo para el botón de cerrar sesión */
        .btn-logout { background: #dc3545; color: white !important; font-weight: bold; }
        .nav-custom { background: #555; padding: 15px; margin-bottom: 30px; }
        .balance-card { background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        footer { background: #000; color: #fff; text-align: center; padding: 15px; position: fixed; bottom: 0; width: 100%; }
    </style>
<body>
    <header><h1>Banco Plop!</h1></header>
<img src="https://i.pinimg.com/474x/62/84/0c/62840c579b2eb5869c157cf9d3f6704b.jpg" alt="Logo Banco Plop" class="logo-esquina">
    <nav class="nav-custom text-center">
        <div class="btn-group">
            <a href="index.html" class="btn btn-outline-light active">Mi Saldo</a>
            <a href="deposit.html" class="btn btn-outline-light">Depositar</a>
            <a href="send.html" class="btn btn-outline-light">Transferir</a>
            <a href="contacts.html" class="btn btn-outline-light">Agenda</a>
            <a href="transactions.html" class="btn btn-outline-light">Historial</a>
            <button id="btn-logout" class="btn btn-logout ml-3">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container text-center">
        <div class="balance-card">
            <h5>Hola, <span id="user-name">Usuario</span></h5>
            <h2> N° de cuenta: <span id="cuenta">cuenta</span></h2>
            <hr>
            <h6 class="text-muted">Saldo Disponible</h6>
            <h1 id="balance" class="display-3 text-success">$0</h1>
        </div>
    </div>

    <footer><p>&copy; 2026 Raul Azocar - Alke Wallet Project</p></footer>

    <script>
        $(document).ready(function() {
            // 1. Mostrar nombre y saldo
            let user = localStorage.getItem('db_user') || "Invitado";
            let saldo = localStorage.getItem('saldo') || 0;
            let cuenta = localStorage.getItem('db_cuenta') || "00000000";
            $('#user-name').text(user);
            $('#cuenta').text(cuenta);
            $('#balance').text('$' + parseInt(saldo).toLocaleString('es-CL'));

            // 2. Función de Cerrar Sesión con JQuery
            $('#btn-logout').click(function() {
                if(confirm("¿Estás seguro de que deseas salir de Alke Wallet?")) {
                    
                    alert("Cerrando sesión de forma segura...");
                    window.location.href = "login.html";
                }
            });

            $('body').hide().fadeIn(600);
        });
    </script>
</body>
</html>
